<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Acer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f0f0f0;
            color: #000;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background-color: white;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        body.dark-mode .chat-container {
            background-color: #1e1e1e;
            box-shadow: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header h2 {
            font-size: 24px;
            color: inherit;
            margin: 0;
            font-weight: 500;
        }

        .header button {
            background: none;
            border: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header button:hover {
            color: #66bb6a;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
        }

        .user-msg, .bot-msg {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            border: 2px solid #ccc;
            animation: fadeIn 0.5s ease;
        }

        .user-msg {
            align-self: flex-start;
            background-color: #fff;
            color: #000;
        }

        body.dark-mode .user-msg {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        .bot-msg {
            align-self: flex-end;
            background-color: #fff;
            color: black;
        }

        body.dark-mode .bot-msg {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        .input-box {
            display: flex;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
        }

        .input-box input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            background-color: #fff;
            color: #000;
            transition: all 0.3s;
        }

        body.dark-mode .input-box input {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        .input-box button {
            padding: 12px;
            background-color: #fff;
            color: black;
            border: 1px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            font-size: 22px;
            transition: transform 0.2s ease;
        }

        .input-box button:hover {
            transform: scale(1.1);
        }

        body.dark-mode .input-box button {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h2>Acer Silva</h2>
            <div>
                <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
                <button onclick="refreshChat()">ðŸ”„</button>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="bot-msg">Hi! I'm Acer Silva, your clothing assistant! How can I help you?</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">ðŸ“¤</button>
        </div>
    </div>

    <script>
        async function checkWikipediaPage(query) {
            const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
            try {
                const response = await fetch(searchUrl);
                const data = await response.json();
                return data.query.search.length > 0 ? data.query.search[0].title : null;
            } catch (error) {
                return null;
            }
        }
    
        async function fetchWikipediaSummary(query) {
            const pageTitle = await checkWikipediaPage(query);
            if (!pageTitle) {
                return "I couldn't find relevant information. Try rephrasing your query.";
            }
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(pageTitle)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("No data found");
                const data = await response.json();
                return data.extract || "I couldn't find relevant information.";
            } catch (error) {
                return "Sorry, I couldn't fetch the information. Try another query.";
            }
        }
    
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;
            
            const chatBox = document.getElementById("chat-box");
            const userMessage = document.createElement("div");
            userMessage.classList.add("user-msg");
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            
            const botMessage = document.createElement("div");
            botMessage.classList.add("bot-msg");
            botMessage.textContent = "Searching...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            const response = await fetchWikipediaSummary(userInput);
            botMessage.textContent = response;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(error => console.log("Service Worker Registration Failed", error));
}

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    
        function refreshChat() {
            document.getElementById("chat-box").innerHTML = '<div class="bot-msg">Hi! I\'m Acer Silva, your clothing assistant! How can I help you?</div>';
        }
    </script>
    
    </script>
</body>
</html>
